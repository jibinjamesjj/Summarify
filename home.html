<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Summarify Home</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div></div>

<div class="container">
	<form method="POST" action="/createsummary">
	  	<label class="word-labe" for="fname">Hi there!</label>
	  <textarea class="input-textarea" type="text" id="texttobesummarized" name="texttobesummarized" placeholder="Paste the text that you want to summarize:"></textarea><br><br>
	  <button class="submit-button" type="submit">Summarize</button>
	  <button class="submit-button" type="reset">Clear</button>
	</form>
</div>

<div class="output-paragraph">
	{% for item in summary %}
		{{ item }}
	{% endfor %}
</div>

</body>
</html>
